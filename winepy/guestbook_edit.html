<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit - Guestbook Jinja for SmartNinja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <h2>Edit whatever you want!</h2>
    <form method="post" action="/edit/{{ entry.key.id() }}">
        <div class="row">
                <div class="col-6 col-md-4">
                    <div class="input-group"> 
                        <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                        <input class="form-control" name="newname" placeholder="Name" aria-describedby="sizing-addon2" type="text" value="{{ entry.name }}">
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="col-6 col-md-4">            
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">@</span>
                        <input class="form-control" name="newemail" placeholder="E-Mail" aria-describedby="sizing-addon2" type="email" value="{{ entry.email }}">
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-6 col-md-4">
                    <div class="form-group">
                    <i><textarea class="form-control" id="box" rows="4" name="newtext" type="text" required>{{ entry.text }}</textarea></i>
                </div>
            </div>
        </div>
        <p><button type="submit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDIT</button></p>
    </form>
    <script>
        $("#box").focusout( function(e) {
        var reg =/<(.|\n)*?>/g; 
        if (reg.test($('#box').val()) == true) {
            alert('HTML tags are not allowed!');
        }
        e.preventDefault();
        });
    </script>
    </div>
</body>
</html>
